<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إدارة أعمدة الكهرباء</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .phase { margin: 10px 0; padding: 10px; border: 1px solid #ddd; }
    .completed { background-color: #e6f7e6; }
  </style>
</head>
<body>
  <h1>إدارة أعمدة الكهرباء</h1>
  
  <div>
    <h2>بحث عن عمود</h2>
    <input type="text" id="poleId" placeholder="أدخل الرقم المسلسل">
    <button onclick="getPole()">بحث</button>
  </div>
  
  <div id="poleDetails" style="display: none;">
    <h2>تفاصيل العمود: <span id="displayId"></span></h2>
    
    <div class="phase" id="phase1">
      <h3>المرحلة 1</h3>
      <input type="date" id="phase1Date">
      <input type="file" id="phase1Image" accept="image/*">
      <button onclick="updatePhase(1)">حفظ</button>
    </div>
    
    <div class="phase" id="phase2">
      <h3>المرحلة 2</h3>
      <input type="date" id="phase2Date">
      <input type="file" id="phase2Image" accept="image/*">
      <button onclick="updatePhase(2)">حفظ</button>
    </div>
    
    <div class="phase" id="phase3">
      <h3>المرحلة 3</h3>
      <input type="date" id="phase3Date">
      <input type="file" id="phase3Image" accept="image/*">
      <button onclick="updatePhase(3)">حفظ</button>
    </div>
    
    <div class="phase" id="phase4">
      <h3>المرحلة 4</h3>
      <input type="date" id="phase4Date">
      <input type="file" id="phase4Image" accept="image/*">
      <button onclick="updatePhase(4)">حفظ</button>
    </div>
    
    <button onclick="exportPDF()">تصدير PDF</button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
